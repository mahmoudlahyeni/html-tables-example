<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Chart</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>Comparison Chart</h1> 
    <table>
        <caption>Fig. Comparison of the features between the products.</caption>  
        <thead>
            <tr>
                <th class="feature-header"></th>
                <th class="product-header">Product A</th>
                <th class="product-header">Product B</th>
                <th class="product-header">Product C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="feature-header">Durability</th>
                <td>10/10</td>
                <td>5/10</td>
                <td>7/10</td>
            </tr>
            <tr>
                <th class="feature-header">Design</th>
                <td>3/10</td>
                <td>8/10</td>
                <td>7/10</td>
            </tr>
            <tr>
                <th class="feature-header">Usability</th>
                <td>7/10</td>
                <td>10/10</td>
                <td>5/10</td>
            </tr>
            <tr>
                <th class="feature-header">Price</th>
                <td>9/10</td>
                <td>7/10</td>
                <td>3/10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
